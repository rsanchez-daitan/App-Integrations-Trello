applications:
  trello:
    component: trelloWebHookIntegration
    name: Trello
    description: "Trello is a visual collaboration tool that allows you to  share progress on projects. The Trello app sends updates directly into your Symphony chats. You can configure which Trello board you want to receive notifications from, and what sort of activity you want to be notified about."
